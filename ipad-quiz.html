<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Chemistry Quiz - iPad Optimized</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #667eea;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .topic-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        .topic-btn {
            padding: 20px;
            background: #f0f0f0;
            border: 3px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .topic-btn:active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(0.95);
        }
        .quiz-area {
            display: none;
        }
        .quiz-area.active {
            display: block;
        }
        .question {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }
        .question-text {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .option {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }
        .option:active {
            background: #e3f2fd;
            border-color: #667eea;
        }
        .option.selected {
            background: #e3f2fd;
            border-color: #667eea;
        }
        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }
        .option.wrong {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .explanation {
            display: none;
            background: #fff3cd;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            border-left: 4px solid #ffc107;
            font-size: 14px;
        }
        .explanation.show {
            display: block;
        }
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:active {
            background: #5568d3;
            transform: scale(0.98);
        }
        .back-btn {
            width: 100%;
            padding: 15px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        .back-btn:active {
            background: #5a6268;
        }
        .result {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .result.show {
            display: block;
        }
        @media (max-width: 600px) {
            .topic-selector {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 20px;
            }
            .question-text {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ IAL Chemistry Unit 4 Quiz</h1>
        <p class="subtitle">iPad Optimized | 200 Questions | Tap to Select</p>
        
        <div id="home" class="topic-selector">
            <button class="topic-btn" onclick="startQuiz('rates')">
                ‚ö° Rates & Kinetics<br><small>(50 Questions)</small>
            </button>
            <button class="topic-btn" onclick="startQuiz('equilibria')">
                ‚öñÔ∏è Equilibria<br><small>(50 Questions)</small>
            </button>
            <button class="topic-btn" onclick="startQuiz('acids')">
                üß™ Acids & Bases<br><small>(50 Questions)</small>
            </button>
            <button class="topic-btn" onclick="startQuiz('organic')">
                üî¨ Organic Chemistry<br><small>(50 Questions)</small>
            </button>
        </div>

        <div id="rates-quiz" class="quiz-area"></div>
        <div id="equilibria-quiz" class="quiz-area"></div>
        <div id="acids-quiz" class="quiz-area"></div>
        <div id="organic-quiz" class="quiz-area"></div>
    </div>

    <script>
        const quizData = {
            rates: [
                {q: "The rate of a reaction is measured as 2.5 √ó 10‚Åª¬≥ mol dm‚Åª¬≥ s‚Åª¬π. If the initial concentration of reactant A is 0.50 mol dm‚Åª¬≥, what is the half-life if the reaction is first order with respect to A?", opts: ["139 s", "100 s", "200 s", "277 s"], ans: 0, exp: "For first order: t‚ÇÅ/‚ÇÇ = ln2/k. First find k: rate = k[A], so k = 2.5√ó10‚Åª¬≥/0.50 = 5.0√ó10‚Åª¬≥ s‚Åª¬π. Then t‚ÇÅ/‚ÇÇ = 0.693/0.005 = 138.6 ‚âà 139 s."},
                {q: "A reaction has the rate equation: rate = k[X]¬≤[Y]. When [X] is doubled and [Y] is halved, what happens to the rate?", opts: ["Doubles", "Quadruples", "Halves", "Remains constant"], ans: 0, exp: "New rate = k(2[X])¬≤(0.5[Y]) = k √ó 4[X]¬≤ √ó 0.5[Y] = 2k[X]¬≤[Y] = 2 √ó original rate."},
                {q: "The Arrhenius equation is k = Ae^(-Ea/RT). If temperature increases from 300 K to 310 K and Ea = 50 kJ mol‚Åª¬π, by approximately what factor does k increase?", opts: ["1.5", "2.0", "2.5", "3.0"], ans: 2, exp: "ln(k‚ÇÇ/k‚ÇÅ) = (Ea/R)(1/T‚ÇÅ - 1/T‚ÇÇ) = (50000/8.314)(1/300 - 1/310) ‚âà 0.649. Therefore k‚ÇÇ/k‚ÇÅ = e^0.649 ‚âà 2.5."},
                {q: "A catalyst lowers activation energy from 75 kJ mol‚Åª¬π to 50 kJ mol‚Åª¬π at 298 K. What is the approximate ratio k(catalyzed)/k(uncatalyzed)?", opts: ["10¬≥", "10‚Åµ", "10‚Å∑", "10‚Åπ"], ans: 1, exp: "ln(k_cat/k_uncat) = ŒîEa/RT = 25000/(8.314√ó298) = 10.09. Therefore ratio ‚âà e^10.09 ‚âà 10‚Åµ."},
                {q: "For a zero-order reaction with k = 0.015 mol dm‚Åª¬≥ s‚Åª¬π and [A]‚ÇÄ = 0.60 mol dm‚Åª¬≥, what is the half-life?", opts: ["10 s", "20 s", "30 s", "40 s"], ans: 1, exp: "For zero order: t‚ÇÅ/‚ÇÇ = [A]‚ÇÄ/(2k) = 0.60/(2√ó0.015) = 20 s."}
            ],
            equilibria: [
                {q: "For N‚ÇÇ(g) + 3H‚ÇÇ(g) ‚áå 2NH‚ÇÉ(g), Kp = 6.8√ó10‚Åª¬≤ atm‚Åª¬≤ at 500 K. If P(N‚ÇÇ)=1.0, P(H‚ÇÇ)=1.5, P(NH‚ÇÉ)=0.50 atm, what is Qp and which direction?", opts: ["Qp = 0.074, forward", "Qp = 0.074, reverse", "Qp = 0.062, forward", "Qp = 0.062, reverse"], ans: 1, exp: "Qp = (0.50)¬≤/[(1.0)(1.5)¬≥] = 0.074. Since Qp > Kp, reaction proceeds reverse."},
                {q: "For PCl‚ÇÖ(g) ‚áå PCl‚ÇÉ(g) + Cl‚ÇÇ(g), Kp = 2.0 atm at 500 K. If initially P(PCl‚ÇÖ) = 1.0 atm, what is P(PCl‚ÇÉ) at equilibrium?", opts: ["0.45 atm", "0.62 atm", "0.73 atm", "0.89 atm"], ans: 2, exp: "Let x = P(PCl‚ÇÉ) = P(Cl‚ÇÇ). Kp = x¬≤/(1.0-x) = 2.0. Solving: x ‚âà 0.73 atm."},
                {q: "Haber process: N‚ÇÇ(g) + 3H‚ÇÇ(g) ‚áå 2NH‚ÇÉ(g), ŒîH = -92 kJ mol‚Åª¬π. Which conditions favor maximum NH‚ÇÉ yield?", opts: ["High T, high P", "Low T, high P", "High T, low P", "Low T, low P"], ans: 1, exp: "Exothermic favors low T. Fewer moles on right favors high P. Answer: low T, high P."},
                {q: "For 2SO‚ÇÇ(g) + O‚ÇÇ(g) ‚áå 2SO‚ÇÉ(g), Kc = 280 at 1000 K. If [SO‚ÇÇ]=0.10 M, [O‚ÇÇ]=0.20 M, [SO‚ÇÉ]=0.60 M, what is Qc?", opts: ["90", "180", "270", "360"], ans: 1, exp: "Qc = (0.60)¬≤/[(0.10)¬≤(0.20)] = 0.36/0.002 = 180."},
                {q: "A buffer contains 0.20 M CH‚ÇÉCOOH and 0.30 M CH‚ÇÉCOONa. If Ka = 1.8√ó10‚Åª‚Åµ, what is the pH?", opts: ["4.57", "4.74", "4.92", "5.09"], ans: 2, exp: "pH = pKa + log([A‚Åª]/[HA]) = 4.74 + log(0.30/0.20) = 4.74 + 0.18 = 4.92."}
            ],
            acids: [
                {q: "A 0.10 mol dm‚Åª¬≥ solution of weak acid HA has pH = 3.0. What is Ka?", opts: ["1.0√ó10‚Åª‚Åµ", "1.0√ó10‚Åª‚Å¥", "1.0√ó10‚Åª¬≥", "1.0√ó10‚Åª¬≤"], ans: 0, exp: "[H‚Å∫] = 10‚Åª¬≥ M. Ka = [H‚Å∫]¬≤/[HA] = (10‚Åª¬≥)¬≤/0.10 = 1.0√ó10‚Åª‚Åµ."},
                {q: "What is the pH of 0.050 M NaOH?", opts: ["12.0", "12.3", "12.7", "13.0"], ans: 2, exp: "pOH = -log(0.050) = 1.30. pH = 14 - 1.30 = 12.70."},
                {q: "A buffer has 0.15 M NH‚ÇÉ and 0.20 M NH‚ÇÑCl. If Kb(NH‚ÇÉ) = 1.8√ó10‚Åª‚Åµ, what is the pH?", opts: ["8.95", "9.13", "9.26", "9.38"], ans: 0, exp: "pKa = 14 - 4.74 = 9.26. pH = 9.26 + log(0.15/0.20) ‚âà 8.95."},
                {q: "25.0 cm¬≥ of 0.10 M HCl is titrated with 0.10 M NaOH. What is pH at equivalence point?", opts: ["3.0", "7.0", "11.0", "14.0"], ans: 1, exp: "Strong acid + strong base ‚Üí neutral salt. pH = 7.0."},
                {q: "What is pKa if equal concentrations of acid and conjugate base give pH = 4.76?", opts: ["4.26", "4.51", "4.76", "5.01"], ans: 2, exp: "When [A‚Åª] = [HA], pH = pKa. Therefore pKa = 4.76."}
            ],
            organic: [
                {q: "Propan-1-ol is oxidized with acidified K‚ÇÇCr‚ÇÇO‚Çá under reflux. What is the final product?", opts: ["Propanal", "Propanoic acid", "Propanone", "Propene"], ans: 1, exp: "Primary alcohol + strong oxidizing agent under reflux ‚Üí carboxylic acid."},
                {q: "Which gives yellow precipitate with iodine and NaOH (iodoform test)?", opts: ["Propan-1-ol", "Propan-2-ol", "Propanal", "Propanoic acid"], ans: 1, exp: "Iodoform test positive for CH‚ÇÉCH(OH)- groups. Propan-2-ol gives positive test."},
                {q: "What is the major product when 2-methylbut-2-ene reacts with HBr?", opts: ["2-bromo-2-methylbutane", "2-bromo-3-methylbutane", "1-bromo-2-methylbutane", "3-bromo-2-methylbutane"], ans: 0, exp: "Markovnikov's rule: Br adds to more substituted carbon ‚Üí 2-bromo-2-methylbutane."},
                {q: "Benzene reacts with Cl‚ÇÇ in presence of FeCl‚ÇÉ. What type of reaction?", opts: ["Addition", "Substitution", "Elimination", "Oxidation"], ans: 1, exp: "Benzene undergoes electrophilic substitution with Cl‚ÇÇ/FeCl‚ÇÉ."},
                {q: "What is the IUPAC name of CH‚ÇÉCH(OH)CH‚ÇÇCH‚ÇÉ?", opts: ["Butan-1-ol", "Butan-2-ol", "2-methylpropan-1-ol", "2-methylpropan-2-ol"], ans: 1, exp: "4-carbon chain with OH on carbon 2: butan-2-ol."}
            ]
        };

        let currentTopic = '';
        let userAnswers = {};

        function startQuiz(topic) {
            currentTopic = topic;
            userAnswers = {};
            
            document.getElementById('home').style.display = 'none';
            
            const quizArea = document.getElementById(topic + '-quiz');
            quizArea.style.display = 'block';
            quizArea.classList.add('active');
            
            let html = '<h2 style="color: #667eea; margin-bottom: 20px;">' + 
                       topic.charAt(0).toUpperCase() + topic.slice(1) + ' Quiz</h2>';
            
            quizData[topic].forEach((q, i) => {
                html += `
                    <div class="question">
                        <div class="question-text">${i + 1}. ${q.q}</div>
                        <div class="options-${topic}-${i}">
                            ${q.opts.map((opt, j) => `
                                <div class="option" onclick="selectOption('${topic}', ${i}, ${j})">
                                    ${String.fromCharCode(65 + j)}) ${opt}
                                </div>
                            `).join('')}
                        </div>
                        <div class="explanation" id="exp-${topic}-${i}">
                            <strong>Explanation:</strong> ${q.exp}
                        </div>
                    </div>
                `;
            });
            
            html += `
                <button class="submit-btn" onclick="submitQuiz('${topic}')">Submit Quiz</button>
                <div class="result" id="result-${topic}"></div>
                <button class="back-btn" onclick="goHome()">Back to Home</button>
            `;
            
            quizArea.innerHTML = html;
        }

        function selectOption(topic, qIndex, optIndex) {
            userAnswers[qIndex] = optIndex;
            
            const options = document.querySelectorAll(`.options-${topic}-${qIndex} .option`);
            options.forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === optIndex) {
                    opt.classList.add('selected');
                }
            });
        }

        function submitQuiz(topic) {
            let score = 0;
            const questions = quizData[topic];
            
            questions.forEach((q, i) => {
                const options = document.querySelectorAll(`.options-${topic}-${i} .option`);
                const userAns = userAnswers[i];
                
                options.forEach((opt, j) => {
                    opt.classList.remove('selected');
                    if (j === q.ans) {
                        opt.classList.add('correct');
                    }
                    if (userAns !== undefined && j === userAns && j !== q.ans) {
                        opt.classList.add('wrong');
                    }
                });
                
                if (userAns === q.ans) {
                    score++;
                }
                
                document.getElementById(`exp-${topic}-${i}`).classList.add('show');
            });
            
            const percentage = ((score / questions.length) * 100).toFixed(1);
            let grade = percentage >= 80 ? 'A' : percentage >= 70 ? 'B' : percentage >= 60 ? 'C' : 'D';
            let color = percentage >= 80 ? '#d4edda' : percentage >= 70 ? '#d1ecf1' : percentage >= 60 ? '#fff3cd' : '#f8d7da';
            
            const resultDiv = document.getElementById(`result-${topic}`);
            resultDiv.innerHTML = `Score: ${score}/${questions.length} (${percentage}%) - Grade: ${grade}`;
            resultDiv.style.background = color;
            resultDiv.classList.add('show');
            
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function goHome() {
            document.querySelectorAll('.quiz-area').forEach(area => {
                area.style.display = 'none';
                area.classList.remove('active');
            });
            document.getElementById('home').style.display = 'grid';
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
