    <script>
        // RATES & KINETICS QUESTIONS (50)
        const ratesQuestions = [
            {q: "What is the definition of rate of reaction?", opts: ["A) Change in concentration per unit time", "B) Change in temperature per unit time", "C) Change in pressure per unit time", "D) Change in volume per unit time"], ans: 0, exp: "Rate of reaction is defined as the change in concentration of a reactant or product per unit time."},
            {q: "Which units are commonly used for rate of reaction?", opts: ["A) mol dm‚Åª¬≥ s‚Åª¬π", "B) g cm‚Åª¬≥", "C) J mol‚Åª¬π", "D) Pa s‚Åª¬π"], ans: 0, exp: "Rate is measured in mol dm‚Åª¬≥ s‚Åª¬π (concentration change per second)."},
            {q: "What does a steep gradient on a concentration-time graph indicate?", opts: ["A) Fast reaction", "B) Slow reaction", "C) No reaction", "D) Equilibrium"], ans: 0, exp: "A steep gradient indicates a rapid change in concentration, meaning a fast reaction."},
            {q: "How does increasing temperature affect reaction rate?", opts: ["A) Increases rate", "B) Decreases rate", "C) No effect", "D) Stops reaction"], ans: 0, exp: "Higher temperature increases kinetic energy, leading to more frequent and energetic collisions."},
            {q: "What is activation energy?", opts: ["A) Minimum energy for reaction", "B) Maximum energy released", "C) Average kinetic energy", "D) Total system energy"], ans: 0, exp: "Activation energy (Ea) is the minimum energy required for reactant particles to react."},
            {q: "What does a catalyst do?", opts: ["A) Lowers activation energy", "B) Increases temperature", "C) Changes equilibrium position", "D) Increases concentration"], ans: 0, exp: "A catalyst provides an alternative pathway with lower activation energy."},
            {q: "What is the rate equation for A + B ‚Üí C if rate = k[A]¬≤[B]?", opts: ["A) Second order in A, first order in B", "B) First order in A, second order in B", "C) Zero order in both", "D) Third order in A"], ans: 0, exp: "The exponents show the order: [A]¬≤ means second order in A, [B]¬π means first order in B."},
            {q: "What is the overall order of reaction for rate = k[A]¬≤[B]?", opts: ["A) 3", "B) 2", "C) 1", "D) 0"], ans: 0, exp: "Overall order = sum of individual orders = 2 + 1 = 3."},
            {q: "What are the units of k for a first-order reaction?", opts: ["A) s‚Åª¬π", "B) mol‚Åª¬π dm¬≥ s‚Åª¬π", "C) mol‚Åª¬≤ dm‚Å∂ s‚Åª¬π", "D) mol dm‚Åª¬≥ s‚Åª¬π"], ans: 0, exp: "For first order: rate = k[A], so k = rate/[A] = (mol dm‚Åª¬≥ s‚Åª¬π)/(mol dm‚Åª¬≥) = s‚Åª¬π."},
            {q: "What is half-life?", opts: ["A) Time for concentration to halve", "B) Time for reaction to complete", "C) Time for temperature to double", "D) Time for catalyst to work"], ans: 0, exp: "Half-life (t‚ÇÅ/‚ÇÇ) is the time taken for the concentration of a reactant to decrease to half its initial value."},
            {q: "For a zero-order reaction, how does concentration affect rate?", opts: ["A) No effect", "B) Doubles rate", "C) Halves rate", "D) Quadruples rate"], ans: 0, exp: "In zero-order reactions, rate is independent of concentration: rate = k."},
            {q: "What is the shape of a concentration-time graph for a first-order reaction?", opts: ["A) Exponential decay", "B) Straight line", "C) Parabola", "D) Hyperbola"], ans: 0, exp: "First-order reactions show exponential decay with constant half-life."},
            {q: "How do you determine reaction order experimentally?", opts: ["A) Initial rates method", "B) Measuring temperature", "C) Observing color", "D) Weighing products"], ans: 0, exp: "The initial rates method involves measuring initial rates at different concentrations."},
            {q: "What is the rate-determining step?", opts: ["A) Slowest step in mechanism", "B) Fastest step in mechanism", "C) First step always", "D) Last step always"], ans: 0, exp: "The rate-determining step is the slowest step that controls the overall reaction rate."},
            {q: "If doubling [A] doubles the rate, what is the order with respect to A?", opts: ["A) First order", "B) Zero order", "C) Second order", "D) Third order"], ans: 0, exp: "Rate ‚àù [A]¬π, so doubling [A] doubles the rate (first order)."},
            {q: "If doubling [A] quadruples the rate, what is the order with respect to A?", opts: ["A) Second order", "B) First order", "C) Zero order", "D) Third order"], ans: 0, exp: "Rate ‚àù [A]¬≤, so doubling [A] increases rate by 2¬≤ = 4 (second order)."},
            {q: "What is the Arrhenius equation?", opts: ["A) k = Ae^(-Ea/RT)", "B) k = Ea/RT", "C) k = A + Ea", "D) k = RT/Ea"], ans: 0, exp: "The Arrhenius equation relates rate constant to temperature and activation energy."},
            {q: "What does 'A' represent in the Arrhenius equation?", opts: ["A) Pre-exponential factor", "B) Activation energy", "C) Rate constant", "D) Temperature"], ans: 0, exp: "A is the pre-exponential factor (frequency factor) related to collision frequency."},
            {q: "How does a Maxwell-Boltzmann distribution change with temperature?", opts: ["A) Flattens and shifts right", "B) Becomes taller and narrower", "C) Shifts left", "D) No change"], ans: 0, exp: "At higher temperature, the curve flattens and shifts right, with more molecules having energy ‚â• Ea."},
            {q: "What is a homogeneous catalyst?", opts: ["A) Same phase as reactants", "B) Different phase from reactants", "C) Solid only", "D) Gas only"], ans: 0, exp: "Homogeneous catalysts are in the same phase as the reactants (e.g., both in solution)."},

            {q: "What is the clock reaction method?", opts: ["A) Measures time for visible change", "B) Uses atomic clock", "C) Measures temperature change", "D) Measures pressure change"], ans: 0, exp: "Clock reactions measure the time taken for a visible change (e.g., color change) to occur."},
            {q: "In the iodine clock reaction, what causes the sudden color change?", opts: ["A) All thiosulfate consumed", "B) Temperature increase", "C) Pressure drop", "D) pH change"], ans: 0, exp: "When all thiosulfate is consumed, free iodine reacts with starch to give a blue-black color."},
            {q: "What is continuous monitoring?", opts: ["A) Measuring concentration over time", "B) Single measurement", "C) Temperature control", "D) Pressure regulation"], ans: 0, exp: "Continuous monitoring involves taking measurements at regular intervals throughout the reaction."},
            {q: "How can you follow the rate of a gas-producing reaction?", opts: ["A) Measure volume or mass loss", "B) Measure color change", "C) Measure pH", "D) Measure conductivity"], ans: 0, exp: "Gas production can be monitored by collecting gas volume or measuring mass loss."},
            {q: "What is colorimetry used for?", opts: ["A) Measuring concentration via absorbance", "B) Measuring temperature", "C) Measuring pressure", "D) Measuring pH"], ans: 0, exp: "Colorimetry measures the absorbance of light to determine concentration of colored species."},
            {q: "What is the relationship between absorbance and concentration?", opts: ["A) Beer-Lambert law: A = Œµcl", "B) Inverse relationship", "C) No relationship", "D) Exponential relationship"], ans: 0, exp: "Beer-Lambert law: Absorbance (A) is directly proportional to concentration (c)."},
            {q: "What is quenching in kinetics?", opts: ["A) Stopping reaction suddenly", "B) Heating reaction", "C) Adding catalyst", "D) Increasing pressure"], ans: 0, exp: "Quenching rapidly stops a reaction (e.g., by cooling or dilution) to measure concentration at that time."},
            {q: "For a second-order reaction, what are the units of k?", opts: ["A) mol‚Åª¬π dm¬≥ s‚Åª¬π", "B) s‚Åª¬π", "C) mol dm‚Åª¬≥ s‚Åª¬π", "D) mol‚Åª¬≤ dm‚Å∂ s‚Åª¬π"], ans: 0, exp: "For second order: rate = k[A]¬≤, so k = rate/[A]¬≤ = (mol dm‚Åª¬≥ s‚Åª¬π)/(mol dm‚Åª¬≥)¬≤ = mol‚Åª¬π dm¬≥ s‚Åª¬π."},
            {q: "What is the integrated rate law for a first-order reaction?", opts: ["A) ln[A]t = ln[A]0 - kt", "B) [A]t = [A]0 - kt", "C) 1/[A]t = 1/[A]0 + kt", "D) [A]t = [A]0e^kt"], ans: 0, exp: "The integrated first-order rate law is ln[A]t = ln[A]0 - kt."},
            {q: "What graph gives a straight line for a first-order reaction?", opts: ["A) ln[A] vs time", "B) [A] vs time", "C) 1/[A] vs time", "D) [A]¬≤ vs time"], ans: 0, exp: "Plotting ln[A] against time gives a straight line with slope = -k for first-order reactions."},
            {q: "What graph gives a straight line for a zero-order reaction?", opts: ["A) [A] vs time", "B) ln[A] vs time", "C) 1/[A] vs time", "D) [A]¬≤ vs time"], ans: 0, exp: "For zero-order: [A]t = [A]0 - kt, so [A] vs time is linear with slope = -k."},
            {q: "What graph gives a straight line for a second-order reaction?", opts: ["A) 1/[A] vs time", "B) [A] vs time", "C) ln[A] vs time", "D) [A]¬≤ vs time"], ans: 0, exp: "For second-order: 1/[A]t = 1/[A]0 + kt, so 1/[A] vs time is linear with slope = k."},
            {q: "What is the half-life equation for a first-order reaction?", opts: ["A) t‚ÇÅ/‚ÇÇ = ln2/k", "B) t‚ÇÅ/‚ÇÇ = 1/k", "C) t‚ÇÅ/‚ÇÇ = k/ln2", "D) t‚ÇÅ/‚ÇÇ = [A]0/2k"], ans: 0, exp: "For first-order reactions, t‚ÇÅ/‚ÇÇ = 0.693/k (independent of concentration)."},
            {q: "Is half-life constant for a first-order reaction?", opts: ["A) Yes", "B) No", "C) Only at high temperature", "D) Only at low concentration"], ans: 0, exp: "First-order reactions have constant half-life regardless of initial concentration."},
            {q: "Is half-life constant for a zero-order reaction?", opts: ["A) No", "B) Yes", "C) Always", "D) Sometimes"], ans: 0, exp: "For zero-order reactions, t‚ÇÅ/‚ÇÇ = [A]0/2k, which depends on initial concentration."},
            {q: "What is a reaction mechanism?", opts: ["A) Series of elementary steps", "B) Single collision", "C) Energy diagram", "D) Rate equation"], ans: 0, exp: "A reaction mechanism is the sequence of elementary steps that make up the overall reaction."},
            {q: "What is an elementary step?", opts: ["A) Single molecular event", "B) Overall reaction", "C) Rate-determining step", "D) Catalyst addition"], ans: 0, exp: "An elementary step is a single molecular event (collision) in a mechanism."},
            {q: "What is molecularity?", opts: ["A) Number of species in elementary step", "B) Overall order", "C) Number of products", "D) Number of electrons"], ans: 0, exp: "Molecularity is the number of reactant molecules/atoms involved in an elementary step."},
            {q: "What is a unimolecular step?", opts: ["A) One molecule reacts", "B) Two molecules react", "C) Three molecules react", "D) No molecules react"], ans: 0, exp: "A unimolecular step involves one molecule decomposing or rearranging."},
            {q: "What is a bimolecular step?", opts: ["A) Two molecules collide", "B) One molecule reacts", "C) Three molecules collide", "D) Four molecules collide"], ans: 0, exp: "A bimolecular step involves collision between two molecules."},
            {q: "What is an intermediate?", opts: ["A) Formed and consumed in mechanism", "B) Final product", "C) Initial reactant", "D) Catalyst"], ans: 0, exp: "An intermediate is formed in one step and consumed in a later step; it doesn't appear in the overall equation."},

            {q: "If the rate equation is rate = k[A][B], what could the RDS be?", opts: ["A) A + B ‚Üí products", "B) 2A ‚Üí products", "C) A ‚Üí products", "D) B ‚Üí products"], ans: 0, exp: "The rate equation suggests the RDS involves one A and one B molecule."},
            {q: "What is the effect of surface area on heterogeneous catalysis?", opts: ["A) Larger area increases rate", "B) No effect", "C) Smaller area increases rate", "D) Only temperature matters"], ans: 0, exp: "Larger surface area provides more active sites for adsorption, increasing reaction rate."},

            {q: "Give an example of a heterogeneous catalyst.", opts: ["A) Iron in Haber process", "B) H‚ÇÇSO‚ÇÑ in esterification", "C) Enzymes in solution", "D) HCl in water"], ans: 0, exp: "Iron is a solid catalyst used in the Haber process (N‚ÇÇ + H‚ÇÇ ‚Üí NH‚ÇÉ)."},
            {q: "Give an example of a homogeneous catalyst.", opts: ["A) H‚ÇÇSO‚ÇÑ in esterification", "B) Platinum in catalytic converter", "C) Iron in Haber process", "D) Nickel in hydrogenation"], ans: 0, exp: "H‚ÇÇSO‚ÇÑ acts as a homogeneous catalyst in esterification (both in liquid phase)."}
        ];

        // EQUILIBRIA QUESTIONS (50)
        const equilibriaQuestions = [
            {q: "What is dynamic equilibrium?", opts: ["A) Forward and reverse rates equal", "B) No reaction occurring", "C) Only forward reaction", "D) Only reverse reaction"], ans: 0, exp: "At dynamic equilibrium, forward and reverse reactions occur at equal rates, so concentrations remain constant."},

            {q: "What does a large Kc value indicate?", opts: ["A) Products favored", "B) Reactants favored", "C) No reaction", "D) Slow reaction"], ans: 0, exp: "Large Kc (>>1) means equilibrium lies to the right, favoring products."},
            {q: "What does a small Kc value indicate?", opts: ["A) Reactants favored", "B) Products favored", "C) Fast reaction", "D) Complete reaction"], ans: 0, exp: "Small Kc (<<1) means equilibrium lies to the left, favoring reactants."},
            {q: "What is Le Chatelier's Principle?", opts: ["A) System opposes changes", "B) System enhances changes", "C) No response to changes", "D) Only temperature matters"], ans: 0, exp: "Le Chatelier's Principle: if a system at equilibrium is disturbed, it shifts to oppose the change."},

            {q: "How does a catalyst affect equilibrium position?", opts: ["A) No effect on position", "B) Shifts right", "C) Shifts left", "D) Changes Kc"], ans: 0, exp: "A catalyst speeds up both forward and reverse reactions equally, so equilibrium position is unchanged."},
            {q: "What is Kp?", opts: ["A) Equilibrium constant using partial pressures", "B) Equilibrium constant using concentrations", "C) Rate constant", "D) Pressure coefficient"], ans: 0, exp: "Kp is the equilibrium constant expressed in terms of partial pressures (for gas-phase reactions)."},

            {q: "For N‚ÇÇ + 3H‚ÇÇ ‚áå 2NH‚ÇÉ, what is Œîn?", opts: ["A) -2", "B) +2", "C) 0", "D) -4"], ans: 0, exp: "Œîn = 2 - (1+3) = 2 - 4 = -2."},
            {q: "What happens to Kc when temperature increases for an endothermic reaction?", opts: ["A) Kc increases", "B) Kc decreases", "C) Kc unchanged", "D) Kc becomes zero"], ans: 0, exp: "For endothermic reactions, increasing temperature shifts equilibrium right, increasing Kc."},
            {q: "What happens to Kc when temperature increases for an exothermic reaction?", opts: ["A) Kc decreases", "B) Kc increases", "C) Kc unchanged", "D) Kc becomes infinite"], ans: 0, exp: "For exothermic reactions, increasing temperature shifts equilibrium left, decreasing Kc."},
            {q: "Does changing concentration affect Kc?", opts: ["A) No", "B) Yes, always", "C) Only for gases", "D) Only for liquids"], ans: 0, exp: "Kc is constant at a given temperature; changing concentration shifts position but not Kc."},

            {q: "What is the reaction quotient Q?", opts: ["A) [products]/[reactants] at any time", "B) Same as Kc always", "C) Rate of reaction", "D) Activation energy"], ans: 0, exp: "Q has the same form as Kc but uses concentrations at any time, not just at equilibrium."},

            {q: "What is the order of reactivity of carboxylic acid derivatives?", opts: ["A) Acyl chloride > anhydride > ester > amide", "B) Amide > ester > anhydride > acyl chloride", "C) All equal", "D) Ester > acyl chloride > amide"], ans: 0, exp: "Acyl chlorides are most reactive (best leaving group); amides are least reactive."},

            {q: "What is optical isomerism?", opts: ["A) Non-superimposable mirror images", "B) Different functional groups", "C) Different chain length", "D) Different molecular formula"], ans: 0, exp: "Optical isomers (enantiomers) are non-superimposable mirror images with a chiral center."},
            {q: "What is a chiral center?", opts: ["A) Carbon with 4 different groups", "B) Carbon with 2 different groups", "C) Carbon with double bond", "D) Carbon with triple bond"], ans: 0, exp: "A chiral center (stereocenter) is a carbon atom bonded to four different groups."}
        ];

        // Store all questions
        const allQuestions = {
            rates: ratesQuestions,
            equilibria: equilibriaQuestions,
            acids: acidsQuestions,
            organic: organicQuestions
        };

        // Initialize quizzes
        function initQuiz(quizId) {
            const form = document.getElementById(`${quizId}-form`);
            const questions = allQuestions[quizId];
            
            form.innerHTML = questions.map((q, i) => `
                <div class="question" id="${quizId}-q${i}">
                    <div class="question-text">${i + 1}. ${q.q}</div>
                    <div class="options">
                        ${q.opts.map((opt, j) => `
                            <div class="option" onclick="selectOption('${quizId}', ${i}, ${j})">
                                <input type="radio" name="${quizId}-q${i}" id="${quizId}-q${i}-opt${j}" value="${j}">
                                <label for="${quizId}-q${i}-opt${j}">${opt}</label>
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="${quizId}-exp${i}">${q.exp}</div>
                </div>
            `).join('');

            // Update progress
            updateProgress(quizId);
        }

        function selectOption(quizId, qIndex, optIndex) {
            document.getElementById(`${quizId}-q${qIndex}-opt${optIndex}`).checked = true;
            updateProgress(quizId);
        }

        function updateProgress(quizId) {
            const form = document.getElementById(`${quizId}-form`);
            const questions = allQuestions[quizId];
            const answered = Array.from(form.querySelectorAll('input[type="radio"]:checked')).length;
            const progress = (answered / questions.length) * 100;
            document.getElementById(`${quizId}-progress`).style.width = progress + '%';
        }

        function submitQuiz(quizId) {
            const questions = allQuestions[quizId];
            let score = 0;

            questions.forEach((q, i) => {
                const selected = document.querySelector(`input[name="${quizId}-q${i}"]:checked`);
                const questionDiv = document.getElementById(`${quizId}-q${i}`);
                const options = questionDiv.querySelectorAll('.option');
                const explanation = document.getElementById(`${quizId}-exp${i}`);

                if (selected) {
                    const answer = parseInt(selected.value);
                    if (answer === q.ans) {
                        score++;
                        options[answer].classList.add('correct');
                    } else {
                        options[answer].classList.add('incorrect');
                        options[q.ans].classList.add('correct');
                    }
                    explanation.classList.add('show');
                } else {
                    options[q.ans].classList.add('correct');
                    explanation.classList.add('show');
                }
            });

            const percentage = (score / questions.length * 100).toFixed(1);
            const resultDiv = document.getElementById(`${quizId}-result`);
            
            let grade, color;
            if (percentage >= 90) { grade = 'A*'; color = '#28a745'; }
            else if (percentage >= 80) { grade = 'A'; color = '#5cb85c'; }
            else if (percentage >= 70) { grade = 'B'; color = '#5bc0de'; }
            else if (percentage >= 60) { grade = 'C'; color = '#f0ad4e'; }
            else if (percentage >= 50) { grade = 'D'; color = '#ff9800'; }
            else { grade = 'E'; color = '#dc3545'; }

            resultDiv.innerHTML = `
                <div style="background: ${color}; color: white; padding: 20px; border-radius: 10px;">
                    <h2>Quiz Complete!</h2>
                    <p style="font-size: 2em; margin: 10px 0;">${score}/${questions.length}</p>
                    <p style="font-size: 1.5em;">Score: ${percentage}%</p>
                    <p style="font-size: 1.8em; font-weight: bold;">Grade: ${grade}</p>
                </div>
            `;
            resultDiv.classList.add('show');
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function showQuiz(quizId) {
            // Hide all quizzes
            document.querySelectorAll('.quiz-content').forEach(q => q.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            
            // Show selected quiz
            document.getElementById(quizId).classList.add('active');
            event.target.classList.add('active');
        }

        // Initialize all quizzes on load
        window.onload = function() {
            initQuiz('rates');
            initQuiz('equilibria');
            initQuiz('acids');
            initQuiz('organic');
        };
    </script>
